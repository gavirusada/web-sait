<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaviru Sandiptha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .photo-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 3px solid #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload .upload-icon {
            font-size: 50px;
            color: #888;
        }

        .photo-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-toggle button {
            background: none;
            border: none;
            padding: 10px 15px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            color: #888;
            position: relative;
        }

        .form-toggle button.active {
            color: #4a90e2;
            font-weight: bold;
        }

        .form-toggle button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4a90e2;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .auth-form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .auth-form button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-form button:hover {
            background-color: #357abd;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-links a {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-upload" id="photoUpload">
            <input type="file" id="fileInput" accept="image/*">
            <span class="upload-icon">+</span>
        </div>

        <div class="form-toggle">
            <button class="active" id="loginTab">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>

        <form class="auth-form" id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form class="auth-form" id="signupForm" style="display:none;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="social-links">
            <a href="https://www.facebook.com/share/18L5oKqShQ/" target="_blank">Facebook</a>
            <a href="https://youtube.com/@gavirusandiptha_?si=4WSX5_HuEjujP-1W" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@gavirusandipthaofficial?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
        </div>
    </div>

    <script>
        // Photo Upload Functionality
        const photoUpload = document.getElementById('photoUpload');
        const fileInput = document.getElementById('fileInput');

        photoUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Remove upload icon and add image
                    photoUpload.innerHTML = `<img src="${e.target.result}" alt="Profile Photo">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form Toggle Functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'flex';
            signupForm.style.display = 'none';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'flex';
            loginForm.style.display = 'none';
        });

        // Form Submission (just for demonstration)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login Submitted!');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Sign Up Submitted!');
        });
    </script>
</body>
</html>
