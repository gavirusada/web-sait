<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaviru Sandiptha</title>
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #2c2c2c;
            --accent-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f3f4f6, #e7e9ed);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(100px);
            animation: move-shapes 20s infinite alternate;
        }

        .shape-1 {
            background-color: #ff6b6b;
            width: 300px;
            height: 300px;
            top: -10%;
            left: -10%;
        }

        .shape-2 {
            background-color: #4ecdc4;
            width: 400px;
            height: 400px;
            bottom: -20%;
            right: -10%;
        }

        @keyframes move-shapes {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(50px) rotate(20deg);
            }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            transform: rotateX(10deg);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: rotateX(0deg) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .photo-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid var(--accent-color);
            overflow: hidden;
        }

        .photo-placeholder span {
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2em;
        }

        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-signup {
            background-color: var(--accent-color);
        }

        .btn-signup:hover {
            background-color: #ff5252;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-links a {
            display: block;
            padding: 10px;
            background-color: rgba(74, 74, 74, 0.1);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .social-links a:hover {
            background-color: rgba(74, 74, 74, 0.2);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="background-shape shape-1"></div>
        <div class="background-shape shape-2"></div>
    </div>

    <div class="container">
        <div class="photo-placeholder">
            <span>Upload Photo</span>
        </div>
        
        <h1>Gaviru Sandiptha</h1>
        
        <div class="auth-buttons">
            <button class="btn btn-login">Login</button>
            <button class="btn btn-signup">Sign Up</button>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/share/18L5oKqShQ/" target="_blank">Facebook</a>
            <a href="https://youtube.com/@gavirusandiptha_?si=4WSX5_HuEjujP-1W" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@gavirusandipthaofficial?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
        </div>
    </div>

    <script>
        // Interactive elements
        document.querySelector('.btn-login').addEventListener('click', () => {
            alert('Login functionality coming soon!');
        });

        document.querySelector('.btn-signup').addEventListener('click', () => {
            alert('Sign Up functionality coming soon!');
        });

        document.querySelector('.photo-placeholder').addEventListener('click', () => {
            alert('Photo upload functionality coming soon!');
        });
    </script>
</body>
</html>
