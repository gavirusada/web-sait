<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaviru Sandiptha</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #003399;
            --background-gradient-start: #fdfbfb;
            --background-gradient-end: #ebedee;
            --modal-background: rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, var(--background-gradient-start), var(--background-gradient-end));
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid var(--primary-color);
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        /* Login Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-background);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: black;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.facebook.com/share/1AiFqcNN24/" alt="Gaviru Sandiptha" class="profile-photo">
        
        <h1>Gaviru Sandiptha</h1>
        
        <div class="login-buttons">
            <button class="btn" onclick="openModal('login')">Login</button>
            <button class="btn" onclick="openModal('signup')">Sign Up</button>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/share/18L5oKqShQ/" target="_blank">Facebook</a>
            <a href="https://youtube.com/@gavirusandiptha_?si=4WSX5_HuEjujP-1W" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@gavirusandipthaofficial?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form class="login-form" id="authForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(type) {
            const modal = document.getElementById('loginModal');
            const modalTitle = document.getElementById('modalTitle');
            const authForm = document.getElementById('authForm');

            if (type === 'login') {
                modalTitle.textContent = 'Login';
            } else {
                modalTitle.textContent = 'Sign Up';
                // You might want to add more fields for signup
                authForm.innerHTML += `
                    <input type="text" placeholder="Full Name" required>
                    <input type="password" placeholder="Confirm Password" required>
                `;
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'none';
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
